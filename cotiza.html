       <script type="text/javascript">
$(document).ready(function() {
    $("#ok").hide();

    $("#formid").validate({
        rules: {
            name: { required: true, minlength: 2},
            email: { required:true, email: true},
            phone_number: { required:true},
            date_event:{required:true},
            type_event:{required:true},
            service:{required:true},
            persons: { required:true, minlength: 1}
        },
        messages: {
            name: "Debe introducir su nombre.",
            email : "Debe introducir un email válido.",
            phone_number : "El número de teléfono introducido no es correcto.",
            date_event : "Debes seleccionar una opcion",
            type_event : "Debes seleccionar una opcion",
            service : "Debes seleccionar una opcion",
            persons : "El campo Mensaje es obligatorio.",
        },
        submitHandler: function(form){
            var dataString = 'name='+$('#name').val()+'&email='+$('#email').val()+'&phone_number='+$('#phone_number').val()+
                    '&date_event='+$('#date_event').val()+ '&type_event='+$('#type_event').val()+ '&service='+$('#service').val()+
                     '&persons='+$('#persons').val();
            $.ajax({
                type: "POST",
                url:"model/contacto_mail.php",
                data: dataString,
                success: function(data){
                    $("#ok").html(data);
                    $("#ok").show();
                    document.getElementById('formid').reset();
                }
            });
        }
    });
});
</script>
